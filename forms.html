<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label>
        <input type="text" required="name" id="name" placeholder="Ex:Anusha">
        <br><br>
        <label for="age">Age</label>
        <input type="number" required="age" id="age" placeholder="Ex:18-60">
        <br><br>
        <label for="email">Email</label>
        <input type="email" required="email" id="email">
        <br><br>
        <input type="submit">
        
       
    </form>
    
</body>
</html>
